<ion-header>
  <ion-toolbar>
    <ion-title>Cargo Details Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cargoDetailsForm">
    <ion-grid>
     

      <ion-row>
          <ion-col size="4">
            <ion-label>Disclaimer:</ion-label>
          </ion-col>
          <ion-col size="8">
              <app-select-list [options]="disclaimerOptions" [selectedValue]="cargoDetailsForm.value.disclaimer"
            (selectOption)="onSelect($event, 'disclaimer')"></app-select-list>

          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="4">
            <ion-label>Descriptions</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-textarea formControlName="description" class="box-option" ></ion-textarea>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onClickNext()">Next</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

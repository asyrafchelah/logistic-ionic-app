<ion-header>
  <ion-toolbar>
    <ion-title>Shipping Order Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="shippingForm">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label>Contact Name: </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" formControlName="contactname" class="input-option"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Address</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-textarea formControlName="address" class="box-option"></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-label>State</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" formControlName="state" class="input-option"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-label>Country</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" formControlName="country" class="input-option"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-label>Postal Code</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="number" formControlName="postalcode" class="input-option"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Contact Number: </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="number" formControlName="contactnum" class="input-option"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onClickNext()">Next</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

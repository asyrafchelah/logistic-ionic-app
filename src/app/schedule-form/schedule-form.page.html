<ion-header>
  <ion-toolbar>
    <ion-title>Select Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="scheduleForm">
      <ion-grid>
       
  
        <ion-row>
            <ion-col size="4">
              <ion-label>Select Day:</ion-label>
            </ion-col>
            <ion-col size="8">
                <app-select-list [options]="dayOptions" [selectedValue]="scheduleForm.value.day"
              (selectOption)="onSelect($event, 'day')"></app-select-list>
  
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4">
              <ion-label>Select Time:</ion-label>
            </ion-col>
            <ion-col size="8">
                <app-select-list [options]="timeOptions" [selectedValue]="scheduleForm.value.time"
              (selectOption)="onSelect($event, 'time')"></app-select-list>
  
            </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="onClickNext()">Next</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

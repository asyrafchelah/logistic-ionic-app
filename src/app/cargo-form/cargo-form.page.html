<ion-header>
  <ion-toolbar>
    <ion-title>Cargo Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cargoForm">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label>Please Select Type</ion-label>
        </ion-col>
        <ion-col size="6">
          <app-select-list [options]="typeOptions" [selectedValue]="cargoForm.value.type"
            (selectOption)="onSelect($event, 'type')"></app-select-list>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Enter Length</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="length" class="input-option" placeholder="in cm"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Enter Width</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="width" class="input-option" placeholder="in cm"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Enter Height</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="height" class="input-option" placeholder="in cm"></ion-input>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onClickNext()">Next</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
